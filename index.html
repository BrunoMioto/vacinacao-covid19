<!doctype html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="style.min.css?v=1610399493">
		<link rel="preconnect" href="//fonts.gstatic.com">
		<link rel="preconnect" href="//kit-free.fontawesome.com">
		<link rel="stylesheet" href="//kit-free.fontawesome.com/releases/latest/css/free.min.css">
		<link rel="stylesheet" href="//fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

		<link rel="apple-touch-icon" sizes="180x180" href="https://altendorfme.github.io/vacinacao-covid19/assets/meta/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="https://altendorfme.github.io/vacinacao-covid19/assets/meta/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="https://altendorfme.github.io/vacinacao-covid19/assets/meta/favicon-16x16.png">
		<link rel="manifest" href="https://altendorfme.github.io/vacinacao-covid19/assets/meta/site.webmanifest">
		<link rel="mask-icon" href="https://altendorfme.github.io/vacinacao-covid19/assets/meta/safari-pinned-tab.svg" color="#5bbad5">
		<link rel="shortcut icon" href="https://altendorfme.github.io/vacinacao-covid19/assets/meta/favicon.ico">
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="msapplication-config" content="https://altendorfme.github.io/vacinacao-covid19/assets/meta/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">

		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:title" content="Vacinas (COVID-19) aplicadas em cada país">
		<meta name="twitter:description" content="Lista de vacinas (COVID-19) aplicadas em cada país">
		<meta name="twitter:image" content="https://altendorfme.github.io/vacinacao-covid19/assets/meta/social-1200x630.png">

		<meta property="og:url" content="https://altendorfme.github.io/vacinacao-covid19/">
		<meta property="og:title" content="Vacinas (COVID-19) aplicadas em cada país">
		<meta property="og:description" content="Lista de vacinas (COVID-19) aplicadas em cada país">
		<meta property="og:type" content="website">
		<meta property="og:image" content="https://altendorfme.github.io/vacinacao-covid19/assets/meta/social-1200x630.png">
		<meta property="og:image:secure_url" content="https://altendorfme.github.io/vacinacao-covid19/assets/meta/social-1200x630.png">
		<meta property="og:image:type" content="image/png">
		<meta property="og:image:width" content="1200">
		<meta property="og:image:height" content="630">
		<title>Vacinas (COVID-19) aplicadas em cada país</title>
	</head>
	<body>
		<div id="info" class="info">
			Apenas países que divulgaram o número de doses aplicadas.<br/>
			Última atualização: <span class="font-weight-bold timestamp"></span>
		</div>
		<table
			id="table"
			data-toggle="table"
			data-locale="pt-BR"
			data-search="true"
			data-show-refresh="true"
			data-toolbar="#info"
			data-click-to-select="true"
			data-detail-view="false"
			data-show-footer="true"
			data-footer-style="totalFormat"
			data-header-style="headerStyle"
			data-remember-order="true"
			data-show-toggle="false"
			data-sort-name="country_pt"
			data-checkbox-header="false"
			data-sort-order="asc"
			data-search-accent-neutralise="true"
			data-url="vacinacao-covid19.json"
			data-show-columns="true"
			data-show-columns-search="true"
			data-show-columns-toggle-all="true"
			class="table table-sm table-striped table-hover">
			<thead>
				<tr>
					<th data-field="state" data-checkbox="true" data-sortable="true"></th>
					<th data-field="country_pt" data-sortable="true" data-footer-formatter="totalLocal" data-formatter="localFormatter">Local</th>
					<th data-field="vaccines"  data-searchable="false" data-cell-style="noPadding" data-formatter="vaccinesFormatter" data-sortable="true">Vacinas</th>
					<th data-field="last_update_date" data-searchable="false" data-sortable="true" class="text-nowrap">Última atualização</th>
					<th data-field="total_vaccinations_per_hundred" data-cell-style="noPadding"  data-searchable="false" data-sortable="true" data-formatter="hundredFormatter" class="text-nowrap">Doses aplicadas<br/>por 100 habitantes</th>
					<th data-field="vaccinations_total" data-searchable="false" data-sortable="true" data-footer-formatter="totalVaccinations" data-formatter="totalFormatter">Doses aplicadas</th>
				</tr>
			</thead>
		</table>
		<script src="scripts.min.js?v=1610399857"></script>
	</body>
</html>
